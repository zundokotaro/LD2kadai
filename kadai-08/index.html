
<html>
<head>
<style>
 button{
      font-size: 50px;
      color: blue;
      background-color: lime;
 }
</style>
</head>
 <body> 
      <button　id="button">今日のラッキーアイテムは？</button>
      <script>
        const button = document.getElementById('button')
        button.addEventListener('click', () => {
            const num = Math.random()
            if(num < 0.3){
                alert('うさぎのぬいぐるみ！')
            }　else if (num < 0.4) {
                alert('はな柄のかさ！')
            } else if (num < 0.6) {
                alert('マウンテンブーツ！')
            } else if (num < 0.7){
                alert('鹿せんべい！')
            } else if (num < 0.8){
                alert('ところてん！')
            } else if (num <0.95){
                alert('ねこじゃらし！')
            } else {
                alert('ヘリウム風船！')
            }
            alert(num)
        })
      </script>
 </body>
</html>
